---
layout: page
title: Contato
description: Tem alguma dúvida ou sugestão? Envie.
background: '/img/bg_home.jpg'
form: true
---
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor insira seu nome.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor insira seu email.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group" hidden>
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Telefone</label>
      <input type="tel" class="form-control" placeholder="Número de telefone" id="phone" value="0000">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
